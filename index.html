  <h2> 시작하며 </h2>
  <p1>아일랜드에서<strong> <u>생에 첫</u>해외</strong>생활을 뒤로하고 귀국하게 되었다.
  영어도 제대로 못하는 동양인 청년이 코로나를 지나 귀국하기 까지 많은 시간이 흘렀다.</p1>
  <img src="temple.jpg" width=100%>

  <p>처음 아일랜드를 가기로 결심한 이유는 어리석게도 영국식 영어를 배우고 싶은 생각이었다.
  아일랜드는 영국식 영어와 거리가 있었으며 현실은 녹록치 않아서 생존부터 급급하게 되었다.
우선 방을 구하고 그후에 아르바이트를 구하기 시작했다 내경우는 결국
 <a href="http://kimchihophouse.ie/" target="_blank" title="hophouse">한인잡을 하게되었다.</p>
